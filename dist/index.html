<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Note App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="assets/favicon-48x48.png"
    />
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Notes</h1>
      <nav-bar></nav-bar>
    </header>
    <main class="main">
      <article aria-labelledby="search-heading">
        <search-bar></search-bar>
      </article>
      <loading-indicator></loading-indicator>
      <article class="add-note">
        <button type="button" class="add-note-button">+ ADD MORE NOTES</button>
      </article>
      <article class="note-list"></article>
    </main>
    <footer class="footer">
      <my-attribution
        project-owner="dicoding"
        owner-link="https://www.dicoding.com/"
        coder-name="Gracia N. S."
        coder-link="https://github.com/cia2003"
      ></my-attribution>
    </footer>
  </body>
</html>
